<div style="width: 800px; margin-top: 10px">
	<textarea id="editor" placeholder="这里输入内容" ></textarea> 
</div>

<pre><code class="lang-python">class AutoVivification(dict):
&nbsp; &nbsp; """Implementation of perl's autovivification feature."""
&nbsp; &nbsp; def __getitem__(self, item):
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;try:
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;return dict.__getitem__(self, item)
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;except KeyError:
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;value = self[item] = type(self)()
&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;return value<br></code></pre>

<input text="button" onclick="show_data()">ssss</input>

<script>
function show_data(){

	console.log($('#editor').val())
}
var editor = new Simditor({ 
	textarea: $('#editor'),
	upload: true,
    tabIndent: true,
    toolbar: true,
	upload : {  
	            url : 'ImgUpload.action', //文件上传的接口地址  
	            params: null, //键值对,指定文件上传接口的额外参数,上传的时候随文件一起提交  
	            fileKey: 'fileDataFileName', //服务器端获取文件数据的参数名  
	            connectionCount: 3,  
	            leaveConfirm: '正在上传文件'  
	        }
	 });
</script>
</body>
