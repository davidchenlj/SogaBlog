
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


<!--标题-->
<title> </title>

    <link href="/static/login/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="/static/login/AdminLTE.min.css" rel="stylesheet" type="text/css" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link href="/static/login/_all-skins.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        .glyphicon{COLOR: #000000}
        .content{font-family:Tahoma,Verdana,微软雅黑,新宋体;font-size:12px}
        .glyphicon{COLOR: #000000}
        .modal{font-family:Tahoma,Verdana,微软雅黑,新宋体;font-size:12px}
    </style>
</head>

<body class="login-page">

<!--内容-->

    <link href="/static/login/blue.css" rel="stylesheet" type="text/css" />
    <div class="login-box">
        <div class="login-logo">
            <a href="#"><b>Nosoga</b>Blog</a>
        </div><!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">Sign in to start your session</p>
            <form  method="post">
                <div class="form-group has-feedback">
                    <input type="text" name="username" class="form-control" placeholder="账号"/>
                    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" name="password" class="form-control" placeholder="密码"/>
                    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">

                    <div class="col-xs-4">
                        <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                    </div><!-- /.col -->
                </div>
            </form>

        </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->
</body>
</html>
